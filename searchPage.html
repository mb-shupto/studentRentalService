<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Rental Service</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #312c2c;
            color: #000000;
        }
        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #004494);
        }
        .review-form {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .review-form h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .amenities-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .amenities-options label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }
        .amenities-options input {
            margin: 0;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 15px 0;
            background: #f4f4f9;
            border-top: 1px solid #ddd;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        Student Rental Service
    </header>
    <div class="container">
        <h2 style="text-align: center; color: #43434d; font-size: 24px; margin-bottom: 20px;">Find Your Place</h2>
        <form id="search-form" style="font-size: 16px;">
            <label for="location" style="font-weight: bold;">Preferred Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter your preferred area or block" style="padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd;">
    
            <label for="price-range" style="font-weight: bold;">Price Range (in BDT):</label>
            <input type="text" id="price-range" name="price-range" placeholder="e.g., 3000-15000" style="padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd;">
    
            <label for="room-type" style="font-weight: bold;">Room Type:</label>
            <select id="room-type" name="room-type" style="padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ddd;">
                <option value="">Any</option>
                <option value="single">Single</option>
                <option value="shared">Shared</option>
                <option value="partition">Partitioned</option>
                <option value="full">Full House</option>
                <option value="studio">Studio Room</option>
            </select>
    
            <label style="font-weight: bold;">Extra Facilities:</label>
            <div class="facility" style="margin-bottom: 15px;">
                <label style="display: inline-block; margin-right: 10px;"><input type="checkbox" id="wifi" name="facility" value="wifi" style="margin-right: 5px;"> WiFi</label>
                <label style="display: inline-block; margin-right: 10px;"><input type="checkbox" id="parking" name="facility" value="parking" style="margin-right: 5px;"> Parking</label>
                <label style="display: inline-block; margin-right: 10px;"><input type="checkbox" id="ac" name="facility" value="ac" style="margin-right: 5px;"> Air Conditioning</label>
                <label style="display: inline-block; margin-right: 10px;"><input type="checkbox" id="maid" name="facility" value="maid" style="margin-right: 5px;"> Maid Service</label>
                <label style="display: inline-block; margin-right: 10px;"><input type="checkbox" id="water" name="facility" value="water" style="margin-right: 5px;"> Drinking Water</label>
            </div>
    
            <button type="submit" style="padding: 12px 20px; background-color: #43434d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                Search
            </button>
        </form>
    </div>
    

        <h1>Others</h1>

<p><a href="./review.html">Leave Us a Review! </a></p>
<p><a href="./contact.html">Contact Us </a></p>

</body>
</html>


    

    <footer>
        &copy; 2025 Student Room Rental Service. All rights reserved.
    </footer>

    <script>
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location').value;
            const priceRange = document.getElementById('price-range').value;
            const roomType = document.getElementById('room-type').value;
            const amenities = Array.from(document.querySelectorAll('input[name="amenities"]:checked')).map(cb => cb.value);

            console.log({ location, priceRange, roomType, amenities });
            alert('Search submitted! Check console for details.');
        });

        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const rating = document.getElementById('rating').value;
            const reviewText = document.getElementById('review-text').value;

            console.log({ rating, reviewText });
            alert('Thank you for your review!');
        });
    </script>
</body>
</html>
